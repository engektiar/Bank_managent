<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bank</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-area" id="login-area">
        <div class="bank-title text-center">
          <h1>Welcome to our Dhaka Bank</h1>
        </div>
        <div class="submit-area">
          <h4>Login</h4>
          <input type="text" class="form-control" placeholder="Enter your Gamil" />
          <br />
          <input type="password" class="form-control" placeholder="Enter your password" />
          <br />
          <button id="login" class="btn btn-success">Enter</button>
        </div>
      </div>
    </div>
    <section>
      <div class="tranjsaon-area" id="tranjsaon-area">
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <div class="Deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentdeposit">00</span></h2>
              </div>
            </div>
            <div class="col-md-4">
              <div class="Withdrow status">
                <h5>Withdrow</h5>
                <h2>$ <span id="currentwithdrow">00</span></h2>
              </div>
            </div>
            <div class="col-md-4">
              <div class="Balance status">
                <h5>Balance</h5>
                <h2>$<span id="currentBalance">1240</span></h2>
              </div>
            </div>
          </div>
          <div class="row mb-5">
            <div class="col-md-6">
              <div class="submit-area">
                <h4>Deposit</h4>
                <input id="depositamount" type="text" class="form-control" placeholder="$ Amount you want to Deposit" />
                <br />
                <button id="adddeposit" class="btn btn-success">Deposit</button>
              </div>
            </div>
            <div class="col-md-6">
              <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="Withdrawamount" type="text" class="form-control" placeholder="$ Amount you want to Withdraw" />
                <br />
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/deposite.js"></script>
    <script src="js/Withdraw.js"></script>
    <script src="js/event.js"></script>
    <script src="js/myfunction.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
